<!DOCTYPE html>
<html>
<head>
	<title>Estilos de Texto</title>
	<meta charset="utf-8">

	<style type="text/css">

		body{
			font-size: 30px;
			font-family: "Times New Roman", Times, serif;
		}

		.negrito{
			/*normal, bold,100 ate 900*/
			font-weight: 900;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			/*underline, overline */
			text-decoration: line-through;
		}

		.texto{
			font:bold 40px "Times New Roman", Times, serif ;
		}

		
	</style>
</head>
<body>

	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto itálico</p>
	<p class="formatacao">Formataçao de Texto</p>
	<p class="text">Texto</p>
	<p>Padrao</p>


</body>
</html>
