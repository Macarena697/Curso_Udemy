<!DOCTYPE html>
<html>
<head>
	<title>Tamanho da Fonte</title>
	<meta charset="utf-8">

	<style type="text/css">

		div{
			font-size: 30px;
		}

		.texto{
			/*
			px -> tamanho fixo
			% ->tamanho relativo
			em -> tamanho relativo ao container pai - al elemento que esta dentro */
			font-size: 2em; 
		}	
	</style>
</head>
<body>

	<div>
		<p class="texto">Conteudo 1 </p>
		<p>Conteudo 2 </p>
	</div>

</body>
</html>
