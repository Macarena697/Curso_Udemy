 <!DOCTYPE html>
<html>
	
	<head>
		<title>Formatando links</title>
		<meta charset="utf-8">
		<style type="text/css">

			a{
				padding: 10px;
				text-decoration: none;
			}

			/*Links n√£o visitados*/
			a:link{
				color: #b9c941;
			}

			/*Links visitados*/
			a:visited{
				color: #b9c941;
			}

			/*Lins Hover, passa o cursor sobre o link*/
			a:hover{
				color: #fff;
				background: #6d790f;
			}

			/*Links Ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}
		
		</style>
	</head>
	
	<body>

		<a href="https://www.google.com.br">Google</a> |

		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |

		<a href="https://www.megamundo.com.br">Mega Mundo</a> |

		
	</body>
</html>
